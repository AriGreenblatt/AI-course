<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 1-100</title>
</head>
<body>
    <h1>Numbers 1-100</h1>
    <p>Check the browser console (F12) to see the output</p>
    <div id="output"></div>

    <script>
        // Print numbers between 1 and 100
        let output = document.getElementById('output');
        for (let i = 1; i <= 100; i++) {
            console.log(i); // Shows in browser console
            output.innerHTML += i + '<br>'; // Shows on the webpage
        }
    </script>
</body>
</html>
